<mat-tab-group dynamicHeight>
  <mat-tab label="Video">
    <div class="example-small-box mat-elevation-z4" [innerHTML]="getVideoTag(video_file)">
    </div>
  </mat-tab>
  <mat-tab label="Document File">
    <div class="example-large-box mat-elevation-z4" [innerHTML]="getDocumentTag(document_file)">
    </div>
  </mat-tab>
  <mat-tab label="Text File">
    <div class="example-large-box mat-elevation-z4">
      {{text_content}}
    </div>
  </mat-tab>
</mat-tab-group>
