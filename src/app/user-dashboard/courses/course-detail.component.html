<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>{{course.name}}</h2>
    </div>

  </div>
  <div class="row">
    <p>{{course.short_description}}</p>
  </div>
  <div class="row">
    <div class="col-md-4">
      <ul>
        <li *ngFor="let lecture of course.classcourse_lectures">
          {{lecture}} <span><button class="btn btn-primary" (click)="showLectureFiles()">Learn Now</button></span>
        </li>
      </ul>
    </div>
    <div class="col-md-8 lecture-files" [ngClass]="{'show-lecture-files':lectureIsSelected}">
      Lecture files goes here
    </div>

  </div>
</div>
