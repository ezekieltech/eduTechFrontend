<mat-nav-list>
  <mat-list-item *ngFor="let course of courses" >
     <a matLine (click)="showInfo(course)" >{{ course | splitFirst: "," }}</a>

     <button mat-icon-button (click)="showInfo(course)">
       <!-- <small>See Details</small> -->
       <mat-icon>info</mat-icon>
     </button>
  </mat-list-item>
</mat-nav-list>
